name: Update Portfolio Data

# DÃ©clenchement : chaque dimanche Ã  2h du matin UTC
on:
  schedule:
    - cron: '0 2 * * 0'  # Chaque dimanche Ã  2h UTC
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install axios
    
    - name: Fetch GitHub data
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_USERNAME: louno172  # Remplacez par votre nom d'utilisateur GitHub
      run: |
        node scripts/fetch-github-data.js
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/portfolio.json
        git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update portfolio data [skip ci]"
        git push
