<!-- Formulaire de contact avec Formspree -->
<div class="contact-form-container">
    <form id="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name" class="form-label">Nom complet *</label>
            <input type="text" id="name" name="name" class="form-input" required>
            <div class="form-error" id="name-error"></div>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" class="form-input" required>
            <div class="form-error" id="email-error"></div>
        </div>

        <div class="form-group">
            <label for="subject" class="form-label">Sujet *</label>
            <select id="subject" name="subject" class="form-select" required>
                <option value="">Sélectionnez un sujet</option>
                <option value="collaboration">Collaboration</option>
                <option value="stage">Offre de stage</option>
                <option value="emploi">Offre d'emploi</option>
                <option value="projet">Projet personnel</option>
                <option value="autre">Autre</option>
            </select>
            <div class="form-error" id="subject-error"></div>
        </div>

        <div class="form-group">
            <label for="message" class="form-label">Message *</label>
            <textarea id="message" name="message" class="form-textarea" rows="5" required placeholder="Décrivez votre projet ou votre demande..."></textarea>
            <div class="form-error" id="message-error"></div>
        </div>

        <!-- Champ caché pour éviter le spam -->
        <input type="hidden" name="_next" value="{{ site.url }}{{ site.baseurl }}/contact-success/">
        <input type="hidden" name="_subject" value="Nouveau message depuis le portfolio">
        <input type="hidden" name="_replyto" value="">
        <input type="hidden" name="_cc" value="">

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-submit" id="submit-btn">
                <span class="btn-text">Envoyer le message</span>
                <span class="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Envoi en cours...
                </span>
            </button>
        </div>

        <div class="form-success" id="form-success" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <p>Message envoyé avec succès ! Je vous répondrai dans les plus brefs délais.</p>
        </div>

        <div class="form-error" id="form-error" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <p>Une erreur est survenue. Veuillez réessayer ou me contacter directement.</p>
        </div>
    </form>
</div>

<style>
.contact-form-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 2rem;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.contact-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-label {
    font-weight: 600;
    color: #333;
    font-size: 0.95rem;
}

.form-input,
.form-select,
.form-textarea {
    padding: 0.75rem 1rem;
    border: 2px solid #e1e5e9;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #fff;
}

.form-input:focus,
.form-select:focus,
.form-textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
}

.form-textarea {
    resize: vertical;
    min-height: 120px;
}

.form-error {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
    display: none;
}

.form-error.show {
    display: block;
}

.btn-submit {
    padding: 0.875rem 2rem;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
}

.btn-submit:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

.form-success,
.form-error {
    padding: 1rem;
    border-radius: 8px;
    margin-top: 1rem;
    text-align: center;
}

.form-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.form-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.form-success i,
.form-error i {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    display: block;
}

/* Responsive */
@media (max-width: 768px) {
    .contact-form-container {
        margin: 1rem;
        padding: 1.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('contact-form');
    const submitBtn = document.getElementById('submit-btn');
    const btnText = submitBtn.querySelector('.btn-text');
    const btnLoading = submitBtn.querySelector('.btn-loading');
    const formSuccess = document.getElementById('form-success');
    const formError = document.getElementById('form-error');

    // Validation en temps réel
    const inputs = form.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
        input.addEventListener('blur', validateField);
        input.addEventListener('input', clearError);
    });

    function validateField(e) {
        const field = e.target;
        const value = field.value.trim();
        const fieldName = field.name;
        const errorElement = document.getElementById(fieldName + '-error');

        clearError(e);

        if (field.hasAttribute('required') && !value) {
            showError(field, errorElement, 'Ce champ est obligatoire');
            return false;
        }

        if (fieldName === 'email' && value) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(value)) {
                showError(field, errorElement, 'Veuillez entrer une adresse email valide');
                return false;
            }
        }

        if (fieldName === 'message' && value.length < 10) {
            showError(field, errorElement, 'Le message doit contenir au moins 10 caractères');
            return false;
        }

        return true;
    }

    function showError(field, errorElement, message) {
        field.style.borderColor = '#dc3545';
        errorElement.textContent = message;
        errorElement.classList.add('show');
    }

    function clearError(e) {
        const field = e.target;
        const errorElement = document.getElementById(field.name + '-error');
        field.style.borderColor = '#e1e5e9';
        errorElement.classList.remove('show');
    }

    // Soumission du formulaire
    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        // Validation de tous les champs
        let isValid = true;
        inputs.forEach(input => {
            if (!validateField({ target: input })) {
                isValid = false;
            }
        });

        if (!isValid) {
            return;
        }

        // Animation de chargement
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';

        try {
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (response.ok) {
                formSuccess.style.display = 'block';
                form.reset();
                form.scrollIntoView({ behavior: 'smooth' });
            } else {
                throw new Error('Erreur lors de l\'envoi');
            }
        } catch (error) {
            console.error('Erreur:', error);
            formError.style.display = 'block';
            form.scrollIntoView({ behavior: 'smooth' });
        } finally {
            // Réinitialiser le bouton
            submitBtn.disabled = false;
            btnText.style.display = 'inline-block';
            btnLoading.style.display = 'none';
        }
    });
});
</script>
