<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Louis Subtil</title>
    <meta name="description" content="Contactez Louis Subtil - Étudiant en Informatique à l'Université du Mans">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Louis Subtil</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="index.html#about" class="nav-link">À propos</a>
                <a href="index.html#portfolio" class="nav-link">Portfolio</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact" style="margin-top: 80px;">
        <div class="container">
            <h2>Contactez-moi</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Informations de contact</h3>
                    <p><i class="fas fa-envelope"></i> louis.subtil@etu.univ-lemans.fr</p>
                    <p><i class="fas fa-map-marker-alt"></i> Le Mans, France</p>
                    <p><i class="fas fa-university"></i> Université du Mans</p>
                    <p><i class="fas fa-graduation-cap"></i> Étudiant en Informatique</p>
                    
                    <div class="social-links" style="margin-top: 2rem;">
                        <a href="https://github.com/louno172" target="_blank" class="social-link">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="mailto:louis.subtil@etu.univ-lemans.fr" class="social-link">
                            <i class="fas fa-envelope"></i> Email
                        </a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h3>Envoyez-moi un message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Nom *</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Envoyer le message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Louis Subtil. Tous droits réservés.</p>
                <div class="social-links">
                    <a href="https://github.com/louno172" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:louis.subtil@etu.univ-lemans.fr"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // Gestion du formulaire de contact
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Récupération des données du formulaire
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Simulation d'envoi (à remplacer par votre logique d'envoi)
            console.log('Données du formulaire:', data);
            
            // Message de confirmation
            alert('Message envoyé avec succès ! Je vous répondrai bientôt.');
            
            // Reset du formulaire
            this.reset();
        });
    </script>
</body>
</html>
